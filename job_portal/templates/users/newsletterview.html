{% extends "job/base.html" %}
{% block body_block %}
<style> 
        body
        {
                background-color: #ffe6f2;
        }
</style>
        <h1 style="text-align: center;">Newsletter list view</h1>
        {% if entries %}
        <table style="width: 80%; margin-left: 6%; padding: 2%;">
                <thead style="text-align: center;">
                        <th style="width: 20%; text-align: center;">id</th>
                        <th style="width: 50%;text-align: center;">Newsletter download </th>
                        <th style="width: 30%;text-align: center;">Date</th>
                        
                </thead>
                <tbody style="text-align: center;">
                       {% for entry in entries %}
                       <tr>
                           <td>{{entry.id}}</td>
                           <td><a href="{{entry.newsletter.url}}">Download</a></td>
                           <td>{{entry.date_posted}}</td>
                       </tr>
                       {% endfor %}
                </tbody>
        </table>
        {% else %}
        <h2>There are no newsletter postings yet!</h2>
        {% endif %}
{% endblock %}
