
{% extends 'job/base.html' %}
{% block body_block %}
<style>
        body
    {
        background-image: url('/static/job/pp.PNG');

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
    }
    td,tr,th
    {
        margin:5%;
        padding: 2%;
    }
    #btn{
        margin-left:40%;
        width: 20%;
        background-color:rgba(0,0,0,0.5);
        border: white solid 1px;
    }
    #btn:hover
    {
        background-color:rgba(0,0,0,0.7);
    }
</style>
<div style="margin: auto; width: 80%;"> 
<h1 style="text-align: center;">{{job.title}}</h1>
<h2 style="text-align: center;">{{job.recruiter.company_name}}</h2>
<table style="width: 100%;">
    <thead>
        <th style="width: 40%;"></th>
        <th style="width: 60%;"></th>
    </thead>
    <tbody>
        <tr>
            <td>Keywords:</td>
            <td>{{job.keywords}}</td>
        </tr>
        <tr>
            <td>Job Description:</td>
            <td>{{job.job_description}}</td>
        </tr>
        <tr>
            <td>Skills Required:</td>
            <td>{{job.required_skills}}</td>
        </tr>
    </tbody>
</table>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table style="width: 100%;">
        <thead>
            <th style="width: 40%;"></th>
            <th style="width: 60%;"></th>
        </thead>
        <tbody>
            <tr>
                <td>Upload your resume:</td>
                <td>{{form.cv}}</td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-info" type="submit" id="btn">Apply</button>
</form></div>

{% endblock %}
